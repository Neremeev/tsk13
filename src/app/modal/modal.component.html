<ng-template #content let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title">Оставьте свой контактный телефон</h5>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h5 *ngIf="success" class="success">Ваша заявка успешно отправлена!</h5>
    <form [formGroup]="messageForm" class="form" (ngSubmit)="onSubmit()">
      <input
        [ngClass]="{'inputError': messageForm.get('userName').invalid && errorMessage}"
        formControlName="userName"
        placeholder="  ВАШЕ ИМЯ">
      <input
        [ngClass]="{'inputError': messageForm.get('userPhone').invalid && errorMessage}"
        formControlName="userPhone"
        placeholder="  ВАШ КОНТАКТНЫЙ ТЕЛЕФОН">
      <button class="btn btn-primary button text6">{{buttonText}}</button>
    </form>
  </div>
</ng-template>
